<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-container">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Measure Vitals</ion-title>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div class="inner-scroll"> -->
    <div id="container">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Getting Data from the Sensor</ion-card-title>

            <ion-card-subtitle>SPO2</ion-card-subtitle>

        </ion-card>
      </div>    
  <!-- </div> -->
